<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父亲节快乐</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }
        
        /* 标题样式 */
        .header {
            text-align: center;
            margin: 30px 0;
        }
        
        .header h1 {
            font-size: 2.5rem;
            color: #e74c3c;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .header p {
            font-size: 1.2rem;
            color: #555;
            margin-top: 10px;
        }
        
        /* 卡片样式 */
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-10px);
        }
        
        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #e74c3c, #f39c12, #2ecc71, #3498db);
        }
        
        /* 图标样式 */
        .icon {
            width: 100px;
            height: 100px;
            background: #f9f9f9;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            font-size: 3rem;
            color: #e74c3c;
        }
        
        /* 祝福内容 */
        .message {
            margin: 20px 0;
        }
        
        .message h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 15px;
        }
        
        .message p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #666;
        }
        
        /* 爱心按钮 */
        .heart-btn {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
            transition: all 0.3s ease;
        }
        
        .heart-btn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }
        
        /* 爱心动画 */
        .hearts {
            position: fixed;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .hearts.active {
            opacity: 1;
        }
        
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #e74c3c;
            opacity: 0;
            animation: float 3s ease-in-out forwards;
        }
        
        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 20px;
            height: 30px;
            background-color: #e74c3c;
            border-radius: 20px 20px 0 0;
        }
        
        .heart:before {
            transform: rotate(-45deg);
            transform-origin: 100% 100%;
            left: 10px;
        }
        
        .heart:after {
            transform: rotate(45deg);
            transform-origin: 0 100%;
            left: -10px;
        }
        
        @keyframes float {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0.5);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1);
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 500px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .header p, .message p {
                font-size: 1rem;
            }
            
            .card {
                padding: 20px;
            }
            
            .icon {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>父亲节快乐</h1>
        <p>致爸爸-hyc</p>
    </div>
    
    <div class="card">
        <div class="icon">❤️</div>
        <div class="message">
            <h2>爸爸，您辛苦了！</h2>
            <p>您用宽厚的肩膀撑起一片天。</p>
            <p>爸，父亲节快乐！希望你每天都高高兴兴的！</p>
            <p>今天是属于您的节日，让我对您说一声：</p>
            <p style="font-size: 1.5rem; color: #e74c3c; font-weight: bold; margin: 15px 0;">祝您永远健康快乐！</p>
        </div>
        <button class="heart-btn" id="sendHeart">发送爱心祝福</button>
    </div>
    
    <div class="hearts" id="hearts">
        <!-- 爱心将通过JS动态生成 -->
    </div>
    <script>
        document.getElementById('sendHeart').addEventListener('click', function() {
            const hearts = document.getElementById('hearts');
            hearts.classList.add('active');
            
            // 每0.4秒发射一次爱心（400毫秒）
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    createHeart();
                }, i * 400);
            }
            
            // 3秒后隐藏爱心容器
            setTimeout(() => {
                hearts.classList.remove('active');
            }, 3000);
        });
        
        function createHeart() {
            const heartsContainer = document.getElementById('hearts');
            const heart = document.createElement('div');
            heart.className = 'heart';
            
            // 随机位置和动画延迟
            const left = Math.random() * 100;
            const delay = Math.random() * 2;
            
            heart.style.left = left + '%';
            heart.style.animationDelay = delay + 's';
            
            heartsContainer.appendChild(heart);
            
            // 动画结束后移除元素
            setTimeout(() => {
                heart.remove();
            }, 3000);
        }
    </script>
</body>
</html>
